{% extends 'base.html' %}

{% block content %}
<h1>Courses</h1>
<div class="row">
    {% for course in courses %}
     <div class="col">
        <div class="card" style="width: 18rem;">
            <img src="{{course.image_url }}" class="card-img-top" alt="try another browser">
            <div class="card-body">
                <h5 class="card-title">{{ course.name}}</h5>
                <p class="card-text">#{{ course.price }}</p>
                <a href="#" class="btn btn-primary">Enroll</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
